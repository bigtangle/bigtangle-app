apply plugin: 'com.android.application'android {    compileSdkVersion 31    defaultConfig {        versionCode 48        versionName "V3.0.18"        applicationId "net.bigtangle.wallet"        minSdkVersion 21        targetSdkVersion 31        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'        javaCompileOptions {            annotationProcessorOptions {                includeCompileClasspath true            }        }        ndk {            abiFilters  'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'        }        externalNativeBuild {            cmake {                cFlags '-DHAVE_CONFIG_H'            }        }    }    dexOptions {        javaMaxHeapSize "4g"    }    packagingOptions {        exclude 'lib/x86_64/darwin/libscrypt.dylib'        exclude 'lib/x86_64/freebsd/libscrypt.so'        exclude 'lib/x86_64/linux/libscrypt.so'    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    signingConfigs {        release {            //TODO 修改为你的release签名文件信息            storeFile file('bigtangle.jks')            storePassword "net.bigtangle.wallet"            keyAlias "key0"            keyPassword "net.bigtangle.wallet"            //TODO 修改为你的release签名文件信息            //【重要】下面这两句必须要加，要不然会crash            v1SigningEnabled true            v2SigningEnabled true        }        debug {            //TODO 修改为你的release签名文件信息            storeFile file('bigtangle.jks')            storePassword "net.bigtangle.wallet"            keyAlias "key0"            keyPassword "net.bigtangle.wallet"            //TODO 你的debug签名文件信息            //【重要】下面这两句必须要加，要不然会crash            v1SigningEnabled true            v2SigningEnabled false        }    }    externalNativeBuild {        cmake {            path 'cpp/CMakeLists.txt'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}repositories {    flatDir {        dirs 'libs'    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'    implementation 'androidx.appcompat:appcompat:1.3.1'    implementation 'com.google.android.material:material:1.4.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    implementation 'com.google.firebase:firebase-core:19.0.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.1.0'    androidTestImplementation 'androidx.test.uiautomator:uiautomator:2.2.0'    implementation 'javax.annotation:javax.annotation-api:1.2'    implementation 'com.madgag.spongycastle:core:1.53.0.0'    implementation 'com.madgag.spongycastle:prov:1.53.0.0'    implementation 'org.slf4j:jcl-over-slf4j:1.7.25'    implementation 'com.typesafe:config:1.3.2'    implementation 'org.apache.commons:commons-collections4:4.0'    implementation 'org.apache.commons:commons-lang3:3.6'    implementation 'com.arasthel:asyncjob-library:1.0.3'    implementation 'com.roughike:bottom-bar:2.3.1'    implementation 'com.github.florent37:diagonallayout:1.0.8'    implementation 'com.google.zxing:zxing-parent:3.3.2'    // QR    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'    // QR    implementation 'com.yarolegovich:lovely-dialog:1.1.0'    implementation 'com.google.code.gson:gson:2.8.2'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.lifecycle:lifecycle-extensions:2.0.0'    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'    implementation 'com.wdullaer:materialdatetimepicker:3.6.0'    implementation 'androidx.room:room-runtime:2.0.0'    annotationProcessor 'androidx.room:room-compiler:2.0.0'    implementation 'com.facebook.stetho:stetho:1.5.0'    implementation 'com.jakewharton:butterknife:10.2.3'    annotationProcessor 'com.jakewharton:butterknife-compiler:10.2.3'    implementation 'com.squareup.okhttp3:okhttp:3.10.0'    implementation 'com.lambdaworks:scrypt:1.4.0'    implementation 'net.jcip:jcip-annotations:1.0'    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.6.7'    implementation 'com.fasterxml.jackson.core:jackson-core:2.6.7'    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.7'    implementation 'com.google.code.findbugs:jsr305:2.0.1'    implementation 'com.madgag.spongycastle:core:1.51.0.0'    implementation 'com.google.protobuf:protobuf-java:2.6.1'    implementation 'com.google.guava:guava:18.0'    implementation 'org.slf4j:slf4j-api:1.7.25'    implementation 'com.leon:lfilepickerlibrary:1.8.0'    implementation 'commons-io:commons-io:2.5'    implementation(name: 'rpsdk-4.10.0-open', ext: 'aar')    implementation(name: 'oss-android-sdk-2.9.2', ext: 'aar')    implementation(name: 'SecurityGuardSDK-external-release-5.5.28-preInstall', ext: 'aar')    implementation(name: 'SecurityBodySDK-external-release-5.5.28-preInstall', ext: 'aar')    implementation(name: 'windvane', ext: 'aar')    implementation(name: 'MiddleTierSDK-external-release-5.5.13874142', ext: 'aar')}