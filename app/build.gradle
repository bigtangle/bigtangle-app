apply plugin: 'com.android.application'//need to config dependencies:lasspath 'com.huawei.agconnect:agcp:1.2.0.300' in global build.gradleapply plugin: 'com.huawei.agconnect'android {    compileSdkVersion 28    defaultConfig {        versionCode 40        versionName "V3.0.10"        applicationId "net.bigtangle.wallet"        minSdkVersion 21        targetSdkVersion 27        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"        javaCompileOptions {            annotationProcessorOptions {                includeCompileClasspath true            }        }        ndk {            abiFilters 'armeabi-v7a', 'x86'        }        externalNativeBuild {            cmake {                cFlags '-DHAVE_CONFIG_H'            }        }    }    dexOptions {        javaMaxHeapSize "4g"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }    }    externalNativeBuild {        cmake {            path 'cpp/CMakeLists.txt'        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_1_8        targetCompatibility JavaVersion.VERSION_1_8    }}dependencies {    implementation fileTree(include: ['*.jar'], dir: 'libs')    //scankitSDK    implementation 'com.huawei.hms:scan:1.1.1.301'    //components used by view in demo,not scankit sdk    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.cardview:cardview:1.0.0'    implementation 'androidx.recyclerview:recyclerview:1.1.0'    implementation 'com.android.support:appcompat-v7:27.1.1'    implementation 'com.android.support:design:27.1.1'    implementation 'com.android.support.constraint:constraint-layout:1.1.2'    implementation 'com.android.support:support-v4:27.1.1'    implementation 'com.google.firebase:firebase-core:11.8.0'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'com.android.support.test:runner:1.0.2'    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'    androidTestImplementation 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'    implementation 'javax.annotation:javax.annotation-api:1.2'    implementation 'com.madgag.spongycastle:core:1.53.0.0'    implementation 'com.madgag.spongycastle:prov:1.53.0.0'    implementation 'org.slf4j:jcl-over-slf4j:1.7.25'    implementation 'com.typesafe:config:1.3.2'    implementation 'org.apache.commons:commons-collections4:4.0'    implementation 'org.apache.commons:commons-lang3:3.6'    implementation 'com.arasthel:asyncjob-library:1.0.3'    implementation 'com.roughike:bottom-bar:2.3.1'    implementation 'com.github.florent37:diagonallayout:1.0.8'    implementation 'com.google.zxing:zxing-parent:3.3.2'    // QR    implementation 'com.journeyapps:zxing-android-embedded:3.6.0'    // QR    implementation 'com.yarolegovich:lovely-dialog:1.1.0'    implementation 'com.google.code.gson:gson:2.8.2'    implementation 'com.android.support:cardview-v7:27.1.1'    implementation 'android.arch.lifecycle:extensions:1.1.1'    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'    implementation 'com.wdullaer:materialdatetimepicker:3.6.0'    implementation 'android.arch.persistence.room:runtime:1.1.1'    annotationProcessor 'android.arch.persistence.room:compiler:1.1.1'    implementation 'com.facebook.stetho:stetho:1.5.0'    implementation 'com.jakewharton:butterknife:8.5.1'    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'    implementation 'com.squareup.okhttp3:okhttp:3.10.0'    implementation 'com.lambdaworks:scrypt:1.4.0'    implementation 'net.jcip:jcip-annotations:1.0'    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.6.7'    implementation 'com.fasterxml.jackson.core:jackson-core:2.6.7'    implementation 'com.fasterxml.jackson.core:jackson-databind:2.6.7'    implementation 'com.google.code.findbugs:jsr305:2.0.1'    implementation 'com.madgag.spongycastle:core:1.51.0.0'    implementation 'com.google.protobuf:protobuf-java:2.6.1'    implementation 'com.google.guava:guava:18.0'    implementation 'org.slf4j:slf4j-api:1.7.25'    implementation 'com.leon:lfilepickerlibrary:1.8.0'}apply plugin: 'com.google.gms.google-services'